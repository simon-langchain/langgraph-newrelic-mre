[newrelic]
# New Relic Configuration for LangGraph MRE
# License key should be set via NEW_RELIC_LICENSE_KEY environment variable

# Application name in New Relic dashboard
app_name = langgraph-newrelic-mre

# Critical: Force agent activation
monitor_mode = true
agent_enabled = true
startup_timeout = 30.0
force_synchronous_startup = false

# IMPORTANT: Disable automatic instrumentation hooks to prevent conflicts with
# LangGraph Platform's Uvicorn initialization. Manual initialization is used instead.
disable_agent_hooks = true

# Basic monitoring configuration
auto_instrumentation = true
transaction_tracer.enabled = true
transaction_tracer.transaction_threshold = apdex_f
transaction_tracer.record_sql = obfuscated
transaction_tracer.stack_trace_threshold = 0.5
transaction_events.enabled = true

# Logging configuration
log_file = stdout
log_level = info

# Distributed tracing
distributed_tracing.enabled = true

# Application logging
application_logging.enabled = true
application_logging.forwarding.enabled = true
application_logging.metrics.enabled = true

# AI monitoring (for LLM applications)
ai_monitoring.enabled = true
ai_monitoring.streaming.enabled = true

# Error collection
error_collector.enabled = true
error_collector.capture_events = true

# Custom events
custom_insights_events.enabled = true

# Labels for filtering in New Relic
labels = environment:test;platform:langgraph;issue:mre

